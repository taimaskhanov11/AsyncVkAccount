<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="eel.js"></script>
    <script>
        function addText(text) {
            var div = document.getElementById('content1');
            div.innerHTML += "<br>" + text;
        }
        eel.expose(addText);
    </script>
</head>
<body>
    <h1>Hello world</h1>
    <p>Text will appear here:</p>
    <div id="content1"></div>
</body>
</html>
